<div class="posts" ng-repeat="post in posts">
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 postWrap">
	<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 postOrder">
		1
	</div>
	<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
		<div class="pointer"><i class=""></i>1234</div>
		<div class="pointer"><i class=""></i>1234</div>
	</div>
	<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 post">
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
			<img width="100%" src="{{post.img}}" alt="">
		</div>
		<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
			<p class="title"><a ui-sref="post({ postId: post.id })">{{ post.subject }}</a></h5>
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 info">
						{{ post.content}}
					</div>

		</div>
		
	</div>
</div>
